<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TFM Lua Help</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <link type="text/css" rel="stylesheet" href="assets/tfm.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <select id="versions">
          <option value="latest">Latest</option>
        </select>
        <input type="text" id="input_filter" placeholder="Search by name/parameter" />
        <button id="btn_toggle_tree">Show Lua Tree</button>
        <button id="btn_toggle_rowcol">Rows</button>
        <a href="./audio.html">Audio Browser</a>
        <span id="error"></span>
        
        <br />
        
        <small>
          <b>Sources:</b>
          in-game /luahelp command,
          <a href="https://atelier801.com/topic?f=5&t=451587">Lua documentation</a>,
          <a href="https://atelier801.com/topic?f=6&t=781139">Module FAQ & Documentation</a>
        </small>
      </div>

      <div id="content">
        <span id="current_version">...</span>
        <div class="sections-wrapper" id="sections">
          <div id="section_functions" class="section"></div>
          <div id="section_events" class="section"></div>
          <div id="section_lua_tree" class="section" style="display: none;"></div>
        </div>
      </div>
    </div>
    <script src="assets/escape.js"></script>
    <script src="data/help.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
